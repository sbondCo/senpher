version: "3.9"

services:
  api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:80"
    depends_on:
      - db
  db:
    image: "mongo"
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: 1234
      MONGO_INITDB_ROOT_PASSWORD: 1234
    volumes:
      - senphor-mongo:/data/db

volumes:
  senphor-mongo:
    external: false
